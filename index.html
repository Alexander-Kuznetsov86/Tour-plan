<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan Hotel Booking</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="./img/svg/header-logo.svg" alt="Logo: Best tour plan" />
          </div>
          <!-- /.header-logo -->

          <form action="#!" class="search">
            <input type="text" class="search__input" placeholder="Search Location |" />
            <button type="button" class="search__button"></button>
          </form>

          <a class="user">
            <img src="./img/jpg/avatar-ico.jpg" alt="Icon: Avatar" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header__wrapper -->
      </div>
      <!-- /.container -->
      <nav class="nav">
        <div class="container">
          <ul class="nav__list">
            <li class="nav__item"><a href="#!" class="nav__link">All Deals</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Hotels</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Activities</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Hotel Day Packages</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Restaurants</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Events</a></li>
            <li class="nav__item"><a href="#!" class="nav__link">Rodrigues</a></li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
  </body>
</html>
